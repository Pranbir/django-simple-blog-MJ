{% extends 'blog_app/blog_structure.html' %}

{% block blog_card_block %}
   <!--Section: Contact v.2-->
<div class="container">
	<div class="row justify-content-center">
		<div class="col-12 col-md-12 col-lg-12 pb-5">
                    <!--Form with header-->
                    <form method="post">
                    {% csrf_token %}
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Contact Us</h3>
                                    <p class="m-0">Fill the form below</p>
                                    <p>{{msg}}</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                             </div>
                                        <input type="text" class="form-control" id="number" name="name" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                             </div>
                                        <input type="email" class="form-control" id="mail" name="email" placeholder="your email" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                        </div>
                                        <textarea name="message" class="form-control" placeholder="Your message" required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Submit" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>
{% endblock blog_card_block %}
